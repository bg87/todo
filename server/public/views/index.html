<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo</title>
    <link rel="stylesheet" href="/styles/style.css"/>
    <script type="text/javascript" src="/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/clientapp.js"></script>
  </head>
  <body>
    <div class="container">
      <main>
        <form class="newTodo">
          <input class="addInput" type="text" name="new" placeholder="Add a To do!"/>
          <input type="hidden" name="complete" value="false">
          <button class="add">Add To do</button>
        </form>
        <button class="delete">Delete Completed</button>
        <section class="todos">

        </section>
      </main>
    </div>
  </body>
</html>
